<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Self Diagnosis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      background: #e6ffe6;
      color: #006600;
      padding: 15px;
      margin-top: 20px;
      border-left: 5px solid #00cc00;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ©º AI Self Diagnosis</h2>
    <form method="POST" action="/predict" autocomplete="off">
      <label><input type="checkbox" name="fever" value="1"> do you have Fever</label>
      <label><input type="checkbox" name="cough" value="1">do you have Cough</label>
      <label><input type="checkbox" name="headache" value="1">do you have Headache</label>
      <label><input type="checkbox" name="fatigue" value="1">do you have Fatigue</label>
      <label><input type="checkbox" name="sore_throat" value="1"> do you have Sore Throat</label>
      <label><input type="checkbox" name="runny_nose" value="1">do you have  Runny Nose</label>
      <label><input type="checkbox" name="short_breath" value="1">do you have Shortness of Breath</label>
      <label><input type="checkbox" name="chest_pain" value="1">do you have Chest Pain</label>
      <label><input type="checkbox" name="vomiting" value="1"> do you have Vomiting</label>
      <label><input type="checkbox" name="body_ache" value="1"> do you have Body Ache</label>

      <button type="submit">Diagnose</button>
    </form>

    {% if prediction %}
      <div class="result">
        ðŸ¤– Diagnosis: <strong>{{ prediction }}</strong>
      </div>
    {% endif %}
  </div>
</body>
</html>
